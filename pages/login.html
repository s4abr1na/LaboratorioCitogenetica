    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Login</title>
  </head>

  <body>
    <div id="container-login">
      <aside id="bloco-imagem-login">
        <span class="bt-voltar-login">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <a href="index.html">VOLTAR</a>
        </span>
        <div id="img-login-div">
          <img id="img-login" src="../img/undraw_Profile_data_re_v81r.png" />
        </div>
      </aside>

      <main id="bloco-texto-login">
        <h1 id="titulo-login">Fa√ßa seu Login</h1>
        <section id="box-form-login">
          <form action="SituacaoExames.html" id="form-registro">
            <input
              class="login-input"
              type="text"
              name="nome"
              placeholder="CPF"
              required
              autofocus
              value=""
            />

            <input
              class="login-input"
              type="password"
              name="senha"
              required
              placeholder="Senha"
            />

            <div class="link-login">
              <a class="a-login" href="registro.html">Cadastre-se</a>
              <a class="a-login" href="recuperarSenha.html"
                >Esqueci minha senha</a
              >
            </div>

            <button type="submit" id="submit-login">Entrar</button>
          </form>
        </section>
      </main>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
