<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registro.css" />
    <title>Registro</title>
  </head>
  <body>
    <div id="container-registro">
      <!-- Box com o formulário de Registro -->
      <main id="bloco-registro">
        <h1 class="titulo">Registre-se</h1>
        <section id="box-form-registro">
          <form action="SituacaoExames.html" id="form-registro">
            <input
              type="text"
              placeholder="Nome Completo"
              class="registro-input"
            />
            <input type="email" placeholder="E-mail" class="registro-input" />
            <input
              type="text"
              placeholder="CPF ou CNS (Somente números)"
              class="registro-input"
            />
            <input type="password" placeholder="Senha" class="registro-input" />
            <input
              type="password"
              placeholder="Confirmar Senha"
              class="registro-input"
            />

            <button type="submit" id="submit-registro">Entrar</button>
          </form>
        </section>
      </main>
      <!-- Box com a imagem e o botão para voltar -->
      <aside id="bloco-imagens-registro">
        <span class="bt-voltar">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <a href="index.html">VOLTAR</a>
        </span>
        <img
          src="img/undraw_Mobile_development_re_wwsn.png"
          alt="Mulher sentada em frente a um celular"
          id="imagem-registro"
        />
      </aside>
    </div>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
</html>
